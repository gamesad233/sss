<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shechat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Shechat Logo">
            </div>
            <div class="search">
                <input type="text" placeholder="Search users...">
            </div>
            <div class="account-profile">
                <img src="profile.png" alt="Profile Picture">
                <span>Username</span>
            </div>
            <div class="dm">
                <button>DM</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="stories">
            <!-- Stories from another user you follow -->
        </section>
        <section class="feed">
            <!-- Feed content -->
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
